<div class="modal-header">
    <h3>Login An User Account!</h3>
</div>
<form name="form.loginForm" ng-submit="login()" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" required>
            <!-- <p ng-show="form.loginForm.username.$invalid && !form.loginForm.username.$pristine" class="help-block">You name is required.</p> -->
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" name="password" class="form-control" ng-model="user.password" ng-minlength="3" ng-maxlength="8" required>
            <!-- <p ng-show="form.loginForm.username.$error.minlength" class="help-block">Username is too short.</p> -->
            <!-- <p ng-show="form.loginForm.username.$error.maxlength" class="help-block">Username is too long.</p> -->
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.loginForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
