<div class="container">
  <div class="omb_login">
    <h3 class="omb_authTitle">{{'navbar.signup' | translate}} {{'navbar.title' | translate}}</h3>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
          <form class="omb_loginForm" ng-submit="signup()">

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="{{'user.username' | translate}}" ng-model="signupuser.username" required>
          </div>
          <span class="help-block"></span>

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="{{'user.password' | translate}}" ng-model="signupuser.password.password" required>
          </div>
          <span class="help-block"></span>

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
            <input type="email" class="form-control" placeholder="{{'user.email' | translate}}" ng-model="signupuser.email">
          </div>
          <span class="help-block"></span>

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-address-book"></i></span>
            <input type="text" class="form-control" placeholder="{{'user.address' | translate}}" ng-model="signupuser.profile.address.address">
          </div>
          <span class="help-block"></span>

          <button class="btn btn-lg btn-primary btn-block" type="submit">{{'navbar.signup' | translate}}</button>
        </form>
        <a class="nav-link" href="/">{{'general.home' | translate}}</a>
      </div>

    </div>
  </div>
</div>
