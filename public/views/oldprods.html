<div class="container">
  <div class="omb_login">
    <h3 class="omb_authTitle">{{'products.create' | translate}} {{'navbar.title' | translate}}</h3>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
          <form class="omb_loginForm" ng-submit="create()">

          <div class="form-group">
            <label class="btn-outline-sucess ourGreen"><h2>Nombre del producto</h2></label>
            <input type="text" class="form-control" placeholder="{{'products.name' | translate}}" ng-model="product.name" required>
          </div>

          <span class="help-block"></span>

          <div class="form-group">
            <label class="btn-outline-sucess ourGreen"><h2>Marca del producto</h2></label>
            <input type="text" class="form-control" placeholder="{{'products.brand' | translate}}" ng-model="product.brand" required>
          </div>

          <span class="help-block"></span>

          <div class="form-group">
            <label class="btn-outline-sucess ourGreen"><h2>Categoria del producto</h2></label>
            <select class="form-control" name="category" ng-model="product.category" required>
              <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
            </select>
          </div>

          <span class="help-block"></span>

          <div class="form-group">
            <label class="btn-outline-sucess ourGreen"><h2>Stock del producto</h2></label>
            <input class="form-control input-group" type="number" value="1" ng-model="product.stock" min="1" required>
          </div>

          <span class="help-block"></span>

          <div class="form-group">
            <label class="btn-outline-sucess ourGreen"><h2>URL de la imagen del producto</h2></label>
            <input type="text" class="form-control" placeholder="url" ng-model="product.url">
          </div>

          <span class="help-block"></span>

          <div class="form-group">
            <label class="btn-outline-sucess ourGreen"><h2>Tiempo de procesamiento en caja</h2></label>  
            <input class="form-control input-group" type="number" value="0" ng-model="product.processingTime.milliseconds" min="0" required>
          </div>

          <span class="help-block"></span>

          <div class="form-group">
            <label class="btn-outline-sucess ourGreen"><h2>Parte entera del precio</h2></label>  
            <input class="form-control input-group" type="number" placeholder="integer" value="0" ng-model="product.price.integer" min="0" required>
          </div>
          
          <span class="help-block"></span>

          <div class="form-group">
            <label class="btn-outline-sucess ourGreen"><h2>Parte deciaml del precio</h2></label>    
            <input class="form-control input-group" type="number" placeholder="decimal" value="0" ng-model="product.price.decimal" min="0" required>
          </div>

          <span class="help-block"></span>

          <button class="btn btn-lg btn-primary btn-block" type="submit">{{'products.create' | translate}}</button>
  
          
          <span class="help-block"></span>
          <span class="help-block"></span>
          <span class="help-block"></span>
        
        
          <div class="form-group">
            <label class="btn-outline-sucess ourGreen"><h2>Cargar archivos batch</h2></label>    
            <input class="form-control input-group" type="file">
            <button ng-click="upload()">Upload</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
