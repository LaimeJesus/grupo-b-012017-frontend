<div class="container-fluid">
    <div class="row">
        <div data-ng-repeat="prod in products" class="col-md-3 col-xs-6" class="productImage">
            <div class="productImage">
                <div>
                    <a><img ng-src={{prod.imageUrl}} alt={{prod.name}} class="img-thumbnail squareImage"></a>
                </div>
            </div>
            <div class="productImage">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="getDetail(prod.name,prod.brand)">Comprar {{prod.name}} {{prod.brand}}</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header btn-primary">
                <h5 class="modal-title" id="exampleModalLabel">Comprar {{selectedProduct.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="row marginLeft40">
                        <label>Name : {{selectedProduct.name}}</label>
                    </div>
                    <div class="row marginLeft40">
                        <label>Price : {{selectedProduct.price}}</label>
                    </div>
                    <div class="row marginLeft40">
                        <label>Category : {{selectedProduct.category}}</label>
                    </div>
                <div class="row marginLeft40">
                    <a><img ng-src={{selectedProduct.imageUrl}} alt={{selectedProduct.name}} class="img-thumbnail"></a>
                </div>
                <div class="row marginLeft40">
                    <div class="productImage">
                        <select class="bigSelector" ng-model="selectedList" ng-options="list.name for list in userLists"></select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="addProductToList()" >Add to List</button>
            </div>
        </div>
    </div>
</div>
