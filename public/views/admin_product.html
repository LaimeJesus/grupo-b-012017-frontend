<div class="container">
  <div class="omb_login">
    <h3 class="omb_authTitle">{{'products.create' | translate}} {{'navbar.title' | translate}}</h3>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
          <form class="omb_loginForm" ng-submit="create()">

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="{{'products.name' | translate}}" ng-model="product.name" required>
          </div>
          <span class="help-block"></span>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="text" class="form-control" placeholder="{{'products.brand' | translate}}" ng-model="product.brand" required>
          </div>
          <span class="help-block"></span>
          <div class="input-group">
            <!-- <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span> -->
            <!-- <input type="text" class="form-control" placeholder="{{'user.email' | translate}}" ng-model="signupuser.email"> -->
            <label class="btn-outline-success"><h2>{{'offerCreation.chooseCategory' | translate}}</h2></label>
            <!-- <select class="form-control" ng-model="product.category" ng-options="category in categories"></select> -->
            <select class="form-control" name="category" ng-model="product.category" required>
              <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
            </select>
          </div>
          <span class="help-block"></span>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-address-book"></i></span>
            <input class="form-control input-group" type="number" value="1" ng-model="product.stock" min="1" required>
          </div>
          <span class="help-block"></span>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="text" class="form-control" placeholder="url" ng-model="product.url">
          </div>
          <span class="help-block"></span>
          <div class="input-group">
            <!-- <span class="input-group-addon"><i class="fa fa-address-book"></i></span> -->
            <input class="form-control input-group" type="number" placeholder="Processing Time in milliseconds" value="0" ng-model="product.processingTime" min="0">
          </div>
          <div class="input-group">
            <!-- <span class="input-group-addon"><i class="fa fa-address-book"></i></span> -->
            <input class="form-control input-group" type="number" placeholder="integer" value="0" ng-model="product.price.integer" min="0">
            <input class="form-control input-group" type="number" placeholder="decimal" value="0" ng-model="product.price.decimal" min="0">
          </div>

          <span class="help-block"></span>
          <button class="btn btn-lg btn-primary btn-block" type="submit">{{'product.create' | translate}}</button>
        </form>
        <a class="nav-link" href="/">{{'general.home' | translate}}</a>
      </div>

    </div>
  </div>
  <div class="row omb_row-sm-offset-3 omb_loginOr">
    <div class="col-xs-12 col-sm-6">
      <hr class="omb_hrOr">
    </div>
  </div>

  <div class="row omb_row-sm-offset-3">
    <h3 class="omb_authTitle">{{'products.upload' | translate}}</h3>
    <div class="col-xs-12 col-sm-6">
      <input type="file" id="file" name="file"/>
      <button ng-click="upload()">Upload</button>
    </div>
  </div>

</div>
