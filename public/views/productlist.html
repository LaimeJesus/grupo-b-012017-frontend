<div class="container-fluid">
    <div class="row">
        <div>
          <ul class="list-group">
            <li ng-repeat="prod in productlists" class="list-group-item">{{prod.name}}</li>
          </ul>
        </div>
        <div>
          <button class="button" ng-on-click="showNewList()">create list</button>
        </div>
        <div>
          <form ng-show="newlist">
            <input type="text" ng-model="name">
            <button ng-click="createproductlist()">create</button>
          </form>
        </div>

    </div>
</div>
