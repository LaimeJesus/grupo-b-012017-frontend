<div class="container-fluid">
  <div class="row">
      <div data-ng-repeat="list in productlists" class="col-md-3">
          <div class="productImage">
            <button type="button separated" class="btn btn-primary bigOneButton">
              <h3>{{list.name}}</h3>
            </button>
          </div>
      </div>
  </div>
  <div class="row">
    <div>
      <button type="button" class="btn btn-success separated" data-toggle="modal" data-target="#modalNewProductList">{{'productlist.createlist' | translate}}</button>
    </div>
  </div>
</div>


<div class="modal fade" id="modalNewProductList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header btn-primary">
                <h5 class="modal-title" id="exampleModalLabel">{{'productlist.createlist' | translate}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">{{'productlist.listname' | translate}}</label>
                <input type="text" class="form-control" ng-model="newListName" aria-describedby="emailHelp" placeholder="Enter new name">
                <small id="emailHelp" class="form-text text-muted">{{'productlist.repeatedname' | translate}} </small>
              </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'general.cancel' | translate}}</button>
                <button type="button" class="btn btn-primary" ng-click="addProductToList()" >{{'productlist.create' | translate}}</button>
            </div>

        </div>
    </div>
</div>
