<div>
  <form ng-submit="login()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" ng-model="loginuser.username" placeholder="username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="loginpassword" class="form-control" ng-model="loginuser.password" placeholder="password">
      </div>
      <input type="submit" class="btn primary-btn" value="Login" />
      <button class="btn btn-warning" type="button" >Cancel</button>
  </form>
</div>
