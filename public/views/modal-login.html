<div class="modal-header">
    <h3>I'm a modal!</h3>
</div>
  <form ng-submit="ok()">
    <div class="modal-body">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" ng-model="user.username" placeholder="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" name="password" class="form-control" ng-model="user.password" placeholder="password" ng-minlength="3" ng-maxlength="8" required>
        </div>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn primary-btn" value="Login" />
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </form>
